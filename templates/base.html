<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeRescue</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
        }
        .header {
            background-color: #ffffff;
            color: #000;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc; /* Add border */
        }
        .description {
            background-color: #ffffff;
            color: #000;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc; /* Add border */
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            border: 2px solid #ccc; /* Increase border width */
        }
        .box {
            width: calc(50% - 10px); /* Half of the container width with margin */
            height: calc(50% - 10px); /* Half of the container height with margin */
            padding: 20px;
            border-right: 1px solid #ccc; /* Add border */
            box-sizing: border-box;
        }
        .box:last-child {
            border-right: none; /* Remove border for the last box */
        }
        /* Customize file upload boxes */
        .box input[type="file"] {
            display: none;
        }
        .box label {
            display: block;
            padding: 10px;
            border: 2px solid #000000;
            background-color: #f7f7f7; /* Change background color */
            color: #000000; /* Change text color */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.1s, color 0.1s;
            height: 100%; /* Set height */
            line-height: 50px; /* Center content vertically */
        }
        .box label:hover {
            background-color: #000000; /* Change background color on hover */
            color: #fff; /* Change text color on hover */
        }
        .box label.file-label {
            margin-bottom: 10px;
        }
        .file-name {
            margin-top: 5px;
        }
        .submit-container {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            margin-top: 20px;
        }
        /* Bootstrap button classes */
        .submit-btn {
            padding: 10px;
        }
        .footer-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ccc; /* Add border */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ResumeRescue</h1>
    </div>
    
    <div class="container">
        <div class="box">
            <input type="file" id="file1" name="file1" onchange="displayFileName(this)">
            <label for="file1" class="file-label">Upload Job Description</label>
            <div id="file1-name" class="file-name"></div>
        </div>
        <div class="box">
            <input type="file" id="file2" name="file2" onchange="displayFileName(this)">
            <label for="file2" class="file-label">Upload Resume/CV</label>
            <div id="file2-name" class="file-name"></div>
        </div>
    </div>
    
    <div id="upload-error" style="color: red; text-align: center;"></div> <!-- Error message placeholder -->
    
    <div class="submit-container">
        <button class="btn btn-primary submit-btn" onclick="submitForm()">Submit</button>
    </div>
    
    <script>
        function displayFileName(input) {
            const fileName = input.files[0].name;
            const boxId = input.id + "-name";
            document.getElementById(boxId).innerText = fileName;
        }
    
        function submitForm() {
            redirectToNextPage();
        }

    
        function redirectToNextPage() {
            // Replace 'next_page_url' with the actual URL of the next page
            window.location.href = 'final/'; // Assuming the final page is named final/
        }
    </script>
